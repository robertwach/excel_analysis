<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100vw;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }
            pre {
                white-space: pre-wrap;
            }
    </style>
</head>
<body>
    <main class="p-6">
        <div class="flex flex-row justify-between items-center">
            <h1 class="text-4xl my-3 font-bold text-blue-500">Results</h1>

            <a href="/" class="bg-pink-500 w-max hover:bg-pink-700 flex text-white font-bold py-2 px-4 rounded">Check document</a>
        </div>

    <section class="bg-pink-100 rounded-lg p-3 mt-4 flex flex-col gap-2 w-full mb-8">
        <h2 class="font-bold text-blue-500 text-xl">Phrase match errors</h2>
       <ul class="grid w-full grid-cols-1 lg:grid-cols-2 gap-4	">
        {{ .phraseErrors }}
       </ul> 
    </section>

    <section class="bg-blue-100 rounded-lg p-3 flex flex-col gap-2 mb-8">
        <h2 class="font-bold text-pink-500 text-xl">Rows with mismatching items</h2>
       <ul class="flex flex-col gap-2">
        {{ .msg }}
       </ul>
       
    </section>
    <section>
        <table class="table">
            {{  .rows }}
        </table>
    </section>
    </main>
</body>
</html>
